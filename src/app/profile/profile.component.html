<main class="main-container p-0">
    <div class="title mt-5 p-5">
      <h3>My Account</h3>
    </div>
    <form [formGroup]="myform" *ngIf="myform" (ngSubmit)="on_Submit()">
      <div class="row col-xl-6 d-flex  px-5">
        <div class="col-md-6">
          <label for="name">First Name</label>
          <input type="text" formControlName="first_name" [value]="first_name" name="first_name" class="form-control" aria-label="Default" placeholder="First Name">
        </div>
        <div class="col-md-6">
          <label for="name">Last Name</label>
          <input type="text" formControlName="last_name" [value]="last_name" name="last_name" class="form-control" aria-label="Default" placeholder="Last Name">
        </div>
        <div class="col-md-6 mt-3">
          <label for="name">Email Address</label>
          <input type="text" formControlName="email" [value]="email" class="form-control" aria-label="Default" placeholder="Email">
        </div>
        <div class="col-md-6 mt-3">
          <label for="phone">Phone Number</label>
          <input type="text" formControlName="phone" [value]="phone" class="form-control" aria-label="Default" placeholder="Phone Number">
        </div>
        <div class="col-md-6 mt-3">
          <label for="name">Department</label>
          <div>
            <select formControlName="department_id" class="form-select" [value]="department_id" id="department_id">
              <option disabled selected>Select</option>
              <option *ngFor="let dept of DepartmentList" [value]="dept.id">{{ dept.name }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mt-3">
          <label for="name">Designation</label>
          <div>
            <select formControlName="designation_id" id="designation_id"  class="form-select" [value]="designation_id">
              <option disabled selected>Select</option>
              <option *ngFor="let dep of DesignationList" [value]="dep.id">{{ dep.title }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mt-3">
          <label for="name">Address</label>
          <input type="text" formControlName="address" [value]="address" class="form-control" aria-label="Default" placeholder="Address">
        </div>
      </div>
      <div class="row col-md-3  px-5 mt-5 mx-1">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </main>
